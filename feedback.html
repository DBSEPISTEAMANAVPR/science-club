<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="feedback-form">
        <h2>Feedback Form</h2>
        <form action="submit_feedback.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="feedback">Feedback:</label>
            <textarea id="feedback" name="feedback" rows="6" required></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>
    <form action="submit_feedback.php" method="post" onsubmit="return validateForm()">
        <!-- existing form elements -->
    </form>
    
    <script>
    function validateForm() {
        let name = document.getElementById('name').value;
        let email = document.getElementById('email').value;
        let feedback = document.getElementById('feedback').value;
    
        if (name === '' || email === '' || feedback === '') {
            alert('Please fill in all fields');
            return false;
        }
    
        // You can add more specific validations for email format, length, etc.
    
        return true; // Form submission allowed if all conditions are met
    }
    </script>
</body>
</html>
